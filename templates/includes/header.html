<header class="blog-header py-3">
    <div class="row flex-nowrap justify-content-between align-items-center">
        <div class="col-4 pt-1">
            <a class="blog-header-logo text-dark text-decoration-none" href="/">Django Blog</a>
        </div>
        <div class="col-4">
            <form action="{% url 'search' %}" method="GET">
                <div class="input-group">
                    <input class="form-control" type="text" name="keyword" value="{{ keyword }}" placeholder="Enter search term..."
                           aria-label="Enter search term..." aria-describedby="button-search"/>
                    <button class="btn btn-warning" id="button-search" type="submit">Go!</button>
                </div>

            </form>
        </div>
        <div class="col-4 d-flex justify-content-end align-items-center">
            {% if not user.is_authenticated %}
            <a class="btn btn-sm btn-warning" href="{% url 'login' %}">Login</a> &nbsp;
            <a class="btn btn-sm btn-outline-secondary" href="{% url 'register' %}">Register</a>
            {% else %}
                <span>You are logged in as {{ user }}</span>
                &emsp;
                <span><a class="btn btn-sm btn-outline-danger" href="{% url 'logout' %}">Logout</a></span>
            {% endif %}
        </div>
    </div>
</header>

<div class="nav-scroller py-1 mb-2">
    <nav class="nav d-flex justify-content-between">
        {% for category in categories %}
            <a class="text-decoration-none p-2 text-muted"
               href="{% url 'posts_by_category' category.category_slug %}">{{ category.category_name }}</a>
        {% endfor %}
    </nav>
</div>
