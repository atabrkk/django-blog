<!-- HEADER PART -->
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Blogs</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
</head>
<body>
<div class="container">
    <header class="blog-header py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
            <div class="col-8 pt-1">
                <a class="blog-header-logo text-dark text-decoration-none" href="/">Django Blog</a>
            </div>
            <div class="col-4 d-flex justify-content-end align-items-center">
                <a class="btn btn-sm btn-warning" href="#">Login</a> &nbsp;
                <a class="btn btn-sm btn-outline-secondary" href="#">Register</a>
            </div>
        </div>
    </header>

    <div class="nav-scroller py-1 mb-2">
        <nav class="nav d-flex justify-content-between">
            {% for category in categories %}
                <a class="text-decoration-none p-2 text-muted" href="{% url 'posts_by_category' category.category_slug %}">{{ category.category_name }}</a>
            {% endfor %}
        </nav>
    </div>
<!-- HEADER PART END -->

<!-- MAIN CONTENT PART -->

{% block content %}
{% endblock content %}

<!-- MAIN CONTENT PART END -->
<!-- FOOTER PART -->
<footer class="blog-footer">
    <p>Django blog built with � by <a href="#">Ataberk Özyılmaz</a></p>
</footer>
</body>
</html>
<!-- FOOTER PART END-->
